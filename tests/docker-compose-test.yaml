version: '3.3'
services:
  server:
    container_name: server
    hostname: server
    build: 
      context: ./server
    ports:
      - "9090:9090"

  client:
    container_name: client
    hostname: client
    command: "true"
    build:
      context: ./client
    privileged: true
    depends_on:
      - server
